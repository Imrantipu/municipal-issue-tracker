services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: issuetracker-db
    environment:
      POSTGRES_DB: issuetracker
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5433:5432"  # Using 5433 (host port already in use)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d issuetracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - issuetracker-network

